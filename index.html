<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>303333.xyz - 高端域名呈现</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f4f4f9, #e0e0e9);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #007bff, #00b4db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            display: flex;
            gap: 1.5rem;
        }

        .nav-menu a {
            color: #6b7280;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: #374151;
        }

        main {
            flex: 1;
            padding: 3rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hero-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .hero-title {
            font-size: 2.25rem;
            font-weight: 800;
            background: linear-gradient(45deg, #007bff, #00b4db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.25rem;
        }

        .hero-text {
            font-size: 1.125rem;
            color: #6b7280;
            line-height: 1.7;
            margin-bottom: 2rem;
        }

        .domain-img {
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            width: 100%;
            height: auto;
            margin-bottom: 2rem;
        }

        .domain-img:hover {
            transform: scale(1.02);
        }

        .btn {
            background: linear-gradient(45deg, #007bff, #00b4db);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.3s ease;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .btn:hover {
            background: linear-gradient(45deg, #0056b3, #0090b1);
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            margin: 10% auto;
            padding: 1.5rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 28px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        footer {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="sticky top-0 z-50">
        <div class="nav-container">
            <div class="nav-logo">303333.xyz</div>
            <div class="nav-menu">
                <a href="#" class="hover:text-gray-800 transition duration-300">首页</a>
                <a href="#" class="hover:text-gray-800 transition duration-300">关于</a>
                <a href="#" onclick="openModal(); return false;" class="hover:text-gray-800 transition duration-300">联系我们</a>
            </div>
        </div>
    </nav>
    <!-- 主内容 -->
    <main>
        <div class="hero-card">
            <h2 class="hero-title">303333.xyz 稀世之选</h2>
            <p class="hero-text">简洁易记，潜力无限。用于科技，公益，NAS服务器... 转入可备案，续费仅 4.98 元/年。适合科技、时尚、创意等各类平台。</p>
            <img src="https://files.codelife.cc/wallhaven/full/m9/wallhaven-m9yky1.jpg?x-oss-process=image/resize,limit_0,m_fill,w_2560,h_1440/quality,Q_93/format,webp
" alt="域名相关图片" class="domain-img">
            <a href="#" onclick="openModal(); return false;" class="btn">立即咨询</a>
        </div>
    </main>
    <!-- 页脚 -->
    <footer>
        <p class="text-gray-600">&copy; 2025 303333.xyz 保留所有权利</p>
    </footer>

    <!-- 模态框 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe src="https://cccc.cc.cc" width="100%" height="400" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        window.onclick = function (event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
